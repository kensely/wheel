    <script>
        const LIFF_ID = '1569792743-2S9Zy8IT'; // å»ºè­°æ›´æ›ç‚ºæ–° LIFF ID
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbwsmCxklPsVoozRdPggUmh81IXatVZfWEG9dAD7iDkNwQHWJKoJe-idX4BLmF1_GLzZGg/exec';
        let userUID = "";
        let isSpinning = false;

        const prizes = [
            { name: "50å…ƒæŠ˜åƒ¹åˆ¸", color: "#991b1b" },
            { name: "éŠ˜è¬æƒ é¡§", color: "#2a0505" },
            { name: "100å…ƒæŠ˜åƒ¹åˆ¸", color: "#7f1d1d" },
            { name: "é–‹é‹ç³–æœ", color: "#2a0505" },
            { name: "å†ä¾†ä¸€æ¬¡", color: "#b45309" },
            { name: "ç¥ç¥•é©šå–œ", color: "#2a0505" }
        ];

        async function init() {
            renderWheel();
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                const profile = await liff.getProfile();
                userUID = profile.userId;

                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'check', userId: userUID })
                });
                const data = await res.json();
                if (data.canPlay) {
                    document.getElementById('loading-overlay').style.display = 'none';
                } else {
                    document.getElementById('loading-text').innerHTML = "âŒ æ‚¨å·²åƒåŠ éæœ¬æ´»å‹•<br><small>æ¯ä½æœƒå“¡é™åƒåŠ ä¸€æ¬¡</small>";
                }
            } catch (e) {
                document.getElementById('loading-overlay').style.display = 'none';
            }
        }

        function renderWheel() {
            const canvas = document.getElementById('wheel-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 800; canvas.height = 800;
            const cx = 400, cy = 400, r = 380;
            const step = (Math.PI * 2) / prizes.length;

            prizes.forEach((p, i) => {
                const angle = i * step;
                ctx.beginPath();
                ctx.fillStyle = p.color;
                ctx.moveTo(cx, cy);
                ctx.arc(cx, cy, r, angle, angle + step);
                ctx.fill();
                ctx.strokeStyle = "#f59e0b";
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.save();
                ctx.translate(cx, cy);
                ctx.rotate(angle + step / 2);
                ctx.fillStyle = "#fbbf24";
                ctx.font = "900 38px Noto Sans TC";
                ctx.fillText(p.name, r / 2.5, 15);
                ctx.restore();
            });
        }

        function startSpin() {
            if (isSpinning) return;
            isSpinning = true;
            document.getElementById('spin-btn').classList.add('disabled');
            document.getElementById('status-msg').innerText = "ğŸ”® é‹å‹¢è½‰å‹•ä¸­...";

            const winIndex = Math.floor(Math.random() * prizes.length);
            // è½‰ç›¤æ—‹è½‰åº¦æ•¸è¨ˆç®—ï¼šåœˆæ•¸ + æŠµé”ç›®æ¨™è§’åº¦
            const totalRotation = 3600 + (360 - (winIndex * (360 / prizes.length)) - (180 / prizes.length));

            gsap.to("#wheel-canvas", {
                rotation: totalRotation,
                duration: 5,
                ease: "back.out(0.5)", // åŠ å…¥å›å½ˆæ„Ÿ
                onComplete: () => {
                    finishGame(prizes[winIndex].name);
                }
            });
        }

        async function finishGame(prize) {
            document.getElementById('status-msg').innerHTML = `ğŸŠ æ­å–œï¼š<span class="text-amber-400 text-2xl">${prize}</span>`;
            if (prize !== "éŠ˜è¬æƒ é¡§" && prize !== "å†ä¾†ä¸€æ¬¡") {
                await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'save', userId: userUID, prize: prize })
                });
            }
            if (prize === "å†ä¾†ä¸€æ¬¡") {
                setTimeout(() => {
                    isSpinning = false;
                    document.getElementById('spin-btn').classList.remove('disabled');
                    document.getElementById('status-msg').innerText = "ç²å¾—ä¸€æ¬¡æ–°æ©Ÿæœƒï¼Œè«‹å†è©¦ä¸€æ¬¡ï¼";
